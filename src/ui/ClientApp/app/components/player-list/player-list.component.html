<h1>Players</h1>

<table class='table' *ngIf="players">
    <thead>
        <tr>
            <th>Player</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let player of players">
            <td>{{ player.nickname }}</td>
            <td><button (click)="onPlayerSelect(player)" class="btn btn-sm">Challenge</button></td>
        </tr>
    </tbody>
</table>
