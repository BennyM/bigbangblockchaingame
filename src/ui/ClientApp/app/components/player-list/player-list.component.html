<h1>Players</h1>

<p *ngIf="!players"><em>Loading...</em></p>

<table class='table' *ngIf="players">
    <thead>
        <tr>
            <th>Player</th>
            <th>Games Played</th>
            <th>Games Won</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let player of players">
            <td>{{ player.name }}</td>
            <td>{{ player.gamesPlayed }}</td>
            <td>{{ player.gamesWon }}</td>
        </tr>
    </tbody>
</table>
