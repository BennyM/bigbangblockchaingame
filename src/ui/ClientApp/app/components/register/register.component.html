<h1>New player</h1>

<div class="container">
    <form (ngSubmit)="addPlayer()" #userForm="ngForm">
        <div class="form-group">
            <label for="nickname">Nickname</label>
            <input type="text" [(ngModel)]="newUser.nickname" class="form-control" name="nickname" required />
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Enter</button>
    </form>
</div>
