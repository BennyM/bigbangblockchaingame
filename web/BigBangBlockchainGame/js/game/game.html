<h2>Rock, paper, scissors, lizard, spock!</h2>

<div class="game">
    <div class="row gamerow">
        <div class="col-xs-2 col-xs-offset-5">
            <button class="btn btn-primary"><i class="fa fa-hand-rock-o"></i><br />Rock</button>
        </div>
    </div>
    <div class="row gamerow">
        <div class="col-xs-12"></div>
    </div>
    <div class="row gamerow">
        <div class="col-xs-2 col-xs-offset-1">
            <button class="btn btn-primary"><i class="fa fa-hand-paper-o"></i><br />Paper</button>
        </div>
        <div class="col-xs-2 col-xs-offset-6">
            <button class="btn btn-primary"><i class="fa fa-hand-lizard-o"></i><br />Lizard</button>
        </div>
    </div>
    <div class="row gamerow">
        <div class="col-xs-12"></div>
    </div>
    <div class="row gamerow">
        <div class="col-xs-2 col-xs-offset-3">
            <button class="btn btn-primary"><i class="fa fa-hand-scissors-o"></i><br />Scissors</button>
        </div>
        <div class="col-xs-2 col-xs-offset-2">
            <button class="btn btn-primary"><i class="fa fa-hand-spock-o"></i><br />Spock</button>
        </div>
    </div>
</div>
